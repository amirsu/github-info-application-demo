<div class="jumbotron">
  <div class="container">
    <h1>{{title}}</h1>

  </div>
</div>

<div class="container">

  <div class="row">
    <!--start showing users here -->
    <div *ngFor="let user of Userlistdata | filter:searchText" class="col-xs-6 col-md-2">

      <div class="thumbnail">
        <img src="{{user.avatar_url}}">
        <div class="caption">
          <h4>{{user.login}}</h4>
          <p>
            <button (click)="viewrepos(user.login)" class="btn btn-primary" role="button">Repos info</button>
          </p>
        </div>
      </div>
    </div>
    <!--End showing users here -->

  </div>

</div> <!-- /container -->




<!-- The Modal -->
<div class="modal" id="ReposModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">{{usernameofrepositor}} has {{totalrepository}} repository</h4>
          
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <table class="table table-dark table-striped" >
            <thead>
            <tr>
              <th>sr no.</th>
              <th>Full name of repository</th>
              <th>Username of repository</th>
              <th>html url of repository</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of viewuserdata; index as u">
              <td>{{u+1}}</td>
              <td>{{user.full_name}}</td>
              <td>{{user.name}}</td>
              <td>{{user.html_url}}</td>
            </tr>
          </tbody>
          </table>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
